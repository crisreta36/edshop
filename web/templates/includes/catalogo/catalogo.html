<div class="row prod-items prod-items-4">
    {% for producto in productos %}
    <article class="cf-sm-4 cf-md-4 cf-lg-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 sectgl-item">
        <div class="sectgl prod-i">
            <div class="prod-i-top">
                <a class="prod-i-img" href="{% url 'web:producto' producto.id %}">
                    {% if producto.imagen %}
                    <img src="{{producto.imagen.url}}" alt=""> <!--https://via.placeholder.com/250  -->
                    {% else %}
                       <img src="https://via.placeholder.com/250" alt="">
                    {% endif %}
                </a>
                <div class="prod-i-actions">
                    <div class="prod-i-actions-in">
                        <p class="prod-i-cart">
                            <a href="#" class="hover-label prod-addbtn"><i class="icon ion-android-cart"></i><span>AÃ±adir al carrito</span></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="prod-i-bot">
                <div class="prod-i-info">
                    <p class="prod-i-price">${{ producto.precio }}</p>
                    <p class="prod-i-categ"><a href="#">{{ producto.categoria }}</a></p>
                </div>
                <h3 class="prod-i-ttl"><a href="{% url 'web:producto' producto.id %}">{{ producto.nombre }}</a></h3>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
